<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>MY BOOKS</title>
</head>

<body class="bg-dark text-white">
    <!-- header  -->
    <header class="text-white">
        <h1 class="text-center my-5 text-uppercase fs-1 ">Search Your Book</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="searchfield" type="text" class="form-control" placeholder="Search By Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" type="button"
                class="btn btn-info badgebadge bg-primary text-wrap badge text-wrap text-wrap"" type=" button"
                id="button-addon2">Search</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </header>
    <!-- the part where results will be shown -->
    <main>
        <section id="search-result" class="container">

            <h5 id="total-result" class="text-center my-5"></h5>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4 my-4" id="row">

            </div>
        </section>
    </main>

    <!-- js  -->
    <script src="app.js" defer></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
